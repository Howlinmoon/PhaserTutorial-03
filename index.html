<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Phaser Tanks Refactored</title>
	<script src="js/phaser.js"></script>
	<script src="Boot.js"></script>
	<script src="Preloader.js"></script>
	<script src="MainMenu.js"></script>
	<script src="Game.js"></script>
</head>
<body style="margin:0px;" bgcolor="#000000">

<div id="gameContainer"></div>

<script type="text/javascript">

window.onload = function() {


	//	Create your Phaser game and inject it into the gameContainer div.
	var game = new Phaser.Game(1000, 1000, Phaser.AUTO, 'gameContainer');
    // Define the game states we support
	game.state.add('Boot', TankGame.Boot);
	game.state.add('Preloader', TankGame.Preloader);
	game.state.add('MainMenu', TankGame.MainMenu);
	game.state.add('Game', TankGame.Game);

	//	Now start the Boot state.
	game.state.start('Boot');

};

</script>

</body>
</html>
